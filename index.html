<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scsb CICD-form</title>
  <style>
    html {
      display: none;
    }
  </style>
  <script>
    if (self === top) {
      document.documentElement.style.display = 'block';
    }
    else {
      // 使用白名單方法來限制重定向
    var allowedDomains = ['https://yourdomain.com/', 'https://anothertrusted.com/'];
    var currentLocation = encodeURI(self.location.toString());
    var isAllowed = allowedDomains.some(domain => currentLocation.startsWith(domain));
    
    if (isAllowed) {
      top.location = currentLocation;
    } else {
      // 如果不在白名單中，可以選擇重定向到一個安全的頁面
      top.location = 'https://yourdomain.com/error';
    }
    }
  </script>
</head>

<body class="bg-body-tertiary mat-typography">
  <app-root></app-root>
</body>

</html>
