<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scsb CICD-form</title>
  <style>
    html {
      display: none;
    }
  </style>
  <script>
    (function() {
      // 立即執行函數以避免污染全局命名空間

      function isValidUrl(url) {
        try {
          new URL(url);
          return true;
        } catch {
          return false;
        }
      }

      function sanitizeUrl(url) {
        // 移除所有可能導致 XSS 的字符
        return url.replace(/[^\w-_.]/g, '');
      }

      var allowedDomains = ['http://10.10.32.10/', 'http://localhost/'];

      function checkAndRedirect() {
        if (self === top) {
          document.documentElement.style.display = 'block';
        } else {
          var currentLocation = self.location.toString();
          
          if (!isValidUrl(currentLocation)) {
            top.location = allowedDomains[1]; // 預設重定向到安全頁面
            return;
          }

          var sanitizedLocation = sanitizeUrl(currentLocation);
          var isAllowed = allowedDomains.some(domain => sanitizedLocation.startsWith(sanitizeUrl(domain)));

          if (isAllowed) {
            top.location = sanitizedLocation;
          } else {
            top.location = allowedDomains[1]; // 重定向到安全頁面
          }
        }
      }

      // 使用 setTimeout 來確保在 DOM 加載完成後執行
      setTimeout(checkAndRedirect, 0);
    })();
  </script>
</head>

<body class="bg-body-tertiary mat-typography">
  <app-root></app-root>
</body>

</html>
